<body>
    <script>
        let day = prompt("Hôm nay là ngày gì");
        day = day.toLowerCase();     
        let tmp = day.charAt(0).toUpperCase() + day.slice(1);
        if (day == "saturday" || day == "sunday") {
            console.log(`${tmp} is a weekend.`)
        } else {
            console.log(`${tmp} is a working day.`)
        }
    </script>
